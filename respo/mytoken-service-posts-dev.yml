spring:
  application:
    name: mytoken-service-posts


  datasource:
    druid:
      url: jdbc:mysql://192.168.110.137:3306/itoken-service-posts?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      # MySQL 8.x: com.mysql.cj.jdbc.Driver
      driver-class-name: com.mysql.jdbc.Driver

server:
  port: 8504

mybatis:
  type-aliases-package: com.juck.mytoken.common.domain
  mapper-locations: classpath:mapper/*.xml
  configuration:
    cache-enabled: true
feign:
  hystrix:
    enabled: true

redis:
  lettuce:
    pool:
      max-active: 8
      max-idle: 8
      max-wait: -1ms
      min-idle: 0
  sentinel:
    master: mymaster
    nodes: 192.168.110.137:26379,192.168.110.137:26380,192.168.110.137:26381
